<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<div class="mt-5" style="">
    <h1 style="margin-left:5rem" }>WELCOME TO SACOOM</h1>

    <form th:object="${order}" method="post">
            <div class="col-3" style="margin-top:1rem; margin-left:5rem">
                <h2>ORDERS</h2>
                <button  id="b1" type="submit" name ="generateXML" value="true" class="btn btn-warning btn-lg mt-4">Send Orders</button>
                <table class="table table-bordered table-sm mt-5">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Id</th>
                        <th scope="col">Created</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="order:${orders}">
                        <td><input class="form-check-input" type="checkbox" name="selections"/></td>
                        <td th:text="${order.Id}"></td>
                        <td th:text="${order.Created}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-5" style=" position:relative;float:right;top:-20rem; right:10rem;">
                <div style="margin-top:5rem">
                    <h3 class="mt-3">New order</h3>
                    <button type="submit" id="b2" name ="placeOrder" value="true" class="btn btn-outline-success mt-1">Place order</button>
                </div>
                <div style="margin-top:1rem">
                    <h5>Products</h5>

                    <form th:object="${product}" method="post">
                        <table class="table table-bordered table-sm mt-1">
                            <thead>
                            <tr>
                                <th scope="col">Description</th>
                                <th scope="col">Gtin</th>
                                <th scope="col">Price</th>
                                <th scope="col">Supplier</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="product:${products}">
                                <td th:text="${product.Description}"></td>
                                <td th:text="${product.Gtin}"></td>
                                <td th:text="${product.PriceTag.Value}"></td>
                                <td th:text="${product.Supplier}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div style="margin-top:4rem">
                            <h5>New product</h5>
                            <div class="mb-3">
                                <label for="title" class="form-label">Description</label>
                                <input type="text" class="form-control" id="title" th:field="*{description}" th:errorclass="is-invalid"/>
                                <div id="validationDescription" class="invalid-feedback" th:errors ="*{description}">
                                    Looks good!
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Price</label>
                                <input type="text" class="form-control" id="author" th:field="*{priceTag.value}"/>
                            </div>
                            <div class="mb-3">
                                <label for="edit" class="form-label">Supplier</label>
                                <input type="text" class="form-control" id="edit" th:field="*{supplier}" th:errorclass="is-invalid"/>
                                <div id="validationSupplier" class="invalid-feedback" th:errors ="*{supplier}">
                                    Looks good!
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
    </form>
</div>
</body>
</html>
